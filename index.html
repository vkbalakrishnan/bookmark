<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bookmarking Sample app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Bookmarking</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
		<div id="errmsg"></div>
		  <!-- Example row of columns -->
		    <div class="row" id="books">
					<div class="span6">
						<form id="addBookmark" action="#" class="well form-inline">
							<input id="website" placeholder="Website"/>
							<input id="tag" placeholder="Tags separated by comma"/>
							<button class="add">Add</button>
						</form>
					</div>
					<div class="span6">
						<form id="searchBookmark" action="#" class="well form-inline">
							<input id="search" placeholder="Search"/>
							<button class="search">Search</button>
						</form>
					</div>
			</div>
			
					<script id="bookTemplate" type="text/template">
						<h2><%= website %></h2>
						<span class="label label-info"><%= tag %></span>
					</script>
		<div class="row"><hr>
				<footer>
					<p>&copy; Balakrishnan 2012</p>
				</footer>
		</div>
	</div> <!-- /container -->


		
		
	
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.1.min.js"></script>

    <script src="js/bootstrap-tooltip.js"></script>

    <script src="js/bootstrap-button.js"></script>

    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>-->

	<script src="js/backbone-min.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
